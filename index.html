<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tip Calculator</title>
</head>
<body>
    <h1>Tip Calculator</h1>

    <h3>How Much Was Your Bill?</h3>
    
    <label for="bill">$</label>
    <input type="number" id="bill" min="0">
    
    <h3>How Was Your Service?</h3>
    
    <button type="button" class="button" id="awful">It Was Awful</button>
    <button type="button" class="button" id="okay">It Was Okay</button>
    <button type="button" class="button" id="good">It Was Pretty Good</button>
    <button type="button" class="button" id="excellent">It Was Excellent</button>

    <h3>You Should Tip:</h3>
    
    <div id="tipResult"></div>

    <div id="message"></div>

    <script src="script.js"></script>
</body>
</html>
